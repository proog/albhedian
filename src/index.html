<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js"></script>
    <title>AlBhedian</title>
  </head>
  <body
    class="font-sans font-light bg-center bg-cover text-black dark:text-white"
  >
    <div
      class="h-screen w-screen flex flex-col bg-white bg-opacity-30 dark:bg-black dark:bg-opacity-30"
    >
      <header class="p-3">
        <h2 class="text-4xl border-b border-blue-500 dark:border-yellow-100">
          AlBhedian
        </h2>
      </header>
      <main class="flex-grow flex flex-col xl:flex-row">
        <div class="flex flex-col p-3 flex-grow">
          <h2 class="text-2xl">Spiran (English)</h2>
          <textarea
            id="english"
            class="flex-grow bg-transparent resize-none outline-none p-3 bg-white bg-opacity-50 dark:bg-black dark:bg-opacity-50 rounded"
            placeholder="Enter something..."
            autofocus
          ></textarea>
        </div>
        <div class="flex flex-col p-3 flex-grow">
          <h2 class="text-2xl">Al Bhed</h2>
          <textarea
            id="albhed"
            class="flex-grow bg-transparent resize-none outline-none p-3 bg-white bg-opacity-50 dark:bg-black dark:bg-opacity-50 rounded"
            placeholder="Ahdan cusadrehk..."
          ></textarea>
        </div>
      </main>
      <footer class="p-3 text-right">
        Based on work by
        <a
          href="http://stefangagne.com/albhed.html"
          target="_blank"
          class="underline"
          >Stefan Gagne</a
        >
        and
        <a
          href="https://gamefaqs.gamespot.com/ps2/197344-final-fantasy-x/faqs/14645"
          target="_blank"
          class="underline"
          >Lynn Brown</a
        >
      </footer>
    </div>
  </body>
</html>
