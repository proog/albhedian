<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./app.js"></script>
    <title>AlBhedian: Another Al Bhed translator</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body
    class="font-sans font-light bg-center bg-cover text-black dark:text-white"
  >
    <div class="min-h-screen flex flex-col bg-white/50 dark:bg-black/50">
      <header class="m-3">
        <h1 class="text-3xl border-b border-blue-500 dark:border-yellow-100">
          AlBhedian
        </h1>
        <h2 class="text-xl">Another Al Bhed translator</h2>
      </header>
      <main class="flex-grow flex flex-col xl:flex-row">
        <div class="flex flex-col flex-grow xl:w-1/2 m-3">
          <h3 class="text-2xl">Spiran (English)</h3>
          <textarea
            id="english"
            class="p-3 flex-grow resize-none outline-none bg-white/50 dark:bg-black/50 rounded"
            placeholder="Enter something..."
            autofocus
          ></textarea>
        </div>
        <div class="flex flex-col flex-grow xl:w-1/2 m-3">
          <div class="flex items-center">
            <h3 class="text-2xl">Al Bhed</h3>
            <div class="ml-auto">
              <label>
                <input type="checkbox" id="albhed-font" />
                Al Bhed font
              </label>
            </div>
          </div>
          <div class="flex flex-col flex-grow">
            <textarea
              id="albhed"
              class="p-3 flex-grow resize-none outline-none bg-white/50 dark:bg-black/50 rounded"
              placeholder="Ahdan cusadrehk..."
              spellcheck="false"
            ></textarea>
            <textarea
              id="pronunciation"
              class="mt-1 p-3 flex-grow resize-none outline-none bg-white/50 dark:bg-black/50 rounded italic"
              placeholder="Suggested pronunciation"
              spellcheck="false"
              readonly
            ></textarea>
          </div>
        </div>
      </main>
      <footer class="m-3 text-right">
        Based on work by
        <a
          href="http://stefangagne.com/albhed.html"
          target="_blank"
          class="underline"
        >
          Stefan Gagne
        </a>
        and
        <a
          href="https://gamefaqs.gamespot.com/ps2/197344-final-fantasy-x/faqs/14645"
          target="_blank"
          class="underline"
        >
          Lynn Brown
        </a>
      </footer>
    </div>
  </body>
</html>
